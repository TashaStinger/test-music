<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Music Collection</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="header">
        <div class="menu">
          <div class="row">
            <div class="col">
              <button class="btn-back">
                <img src="images/back_icon.png" class="btn-back-icon" />
                <div class="btn-back-text">Back</div>
              </button>
            </div>
            <div class="col text-end">
              <img src="images/heart_icon.png" class="btn-heart" />
              <img src="images/folder_icon.png" class="btn-folder" />
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <form class="form-search">
          <input type="text" class="input-artist" placeholder="Artist" />
          <div class="row">
            <div class="col pe-2">
              <select class="select-genre form-select">
                <option selected>Genre</option>
                <option value="popular">Popular music</option>
                <option value="hiphop">Hip hop</option>
                <option value="rock">Rock</option>
                <option value="jazz">Jazz</option>
                <option value="classical">Classical music</option>
              </select>
            </div>
            <div class="col ps-2">
              <select class="select-decade form-select">
                <option selected>Decade</option>
                <option value="decade5060">1950-60</option>
                <option value="decade6070">1960-70</option>
                <option value="decade7080">1970-80</option>
                <option value="decade8090">1980-90</option>
                <option value="decade9000">1990-00</option>
                <option value="decade0010">2000-10</option>
                <option value="decade1020">2010-20</option>
                <option value="decade2030">2020-30</option>
              </select>
            </div>
          </div>
          <select class="select-country form-select">
            <option selected>Country</option>
            <option value="Australia">Australia</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Poland">Poland</option>
            <option value="Portugal">Portugal</option>
            <option value="Spain">Spain</option>
            <option value="Ukraine">Ukraine</option>
            <option value="UK">United Kingdom</option>
            <option value="USA">USA</option>
          </select>
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
