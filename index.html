      rel="stylesheet"
    />
    <title>Music Collection</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="header">
        <div class="menu">
          <div class="row">
            <div class="col">
              <button id="go-back" class="btn-back">
                <img src="images/back_icon.png" class="btn-back-icon" />
                <div class="btn-back-text">Back</div>
              </button>
            </div>
            <div class="col text-end">
              <img src="images/heart_icon.png" class="btn-heart" />
              <img
                src="images/folder_icon.png"
                id="collection"
                class="btn-folder"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <form id="search-form" class="form-search">
          <input
            type="text"
            id="artist"
            class="input-artist"
            placeholder="Artist"
          />
          <div class="row">
            <div class="col pe-2">
              <select id="genre" class="select-genre form-select">
                <option value="" selected>Genre</option>
                <option value="Popular">Popular</option>
                <option value="Hiphop">Hiphop</option>
                <option value="Rock">Rock</option>
                <option value="Jazz">Jazz</option>
                <option value="Classical">Classical</option>
              </select>
            </div>
            <div class="col ps-2">
              <select id="decade" class="select-decade form-select">
                <option value="" selected>Decade</option>
                <option value="1950">1950-60</option>
                <option value="1960">1960-70</option>
                <option value="1970">1970-80</option>
                <option value="1980">1980-90</option>
                <option value="1990">1990-00</option>
                <option value="2000">2000-10</option>
                <option value="2010">2010-20</option>
                <option value="2020">2020-30</option>
              </select>
            </div>
          </div>
          <select id="country" class="select-country form-select">
            <option value="" selected>Country</option>
            <option value="Australia">Australia</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Poland">Poland</option>
            <!-- <option value="Portugal">Portugal</option> -->
            <option value="Spain">Spain</option>
            <option value="Ukraine">Ukraine</option>
            <option value="UK">United Kingdom</option>
            <option value="USA">USA</option>
          </select>
          <button type="button" id="search" class="btn btn-dark button-search">
            Search
          </button>
        </form>

        <div id="plates">
          <!-- Plates -->
        </div>

    </div>
